{% set name = "dinghy" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dinghy-{{ version }}.tar.gz
  sha256: bd60b0326b9dcc4c4dd9699cc1e86bab5d6ddfd9de4bdaa9b6129a46f4675205

build:
  entry_points:
    - dinghy = dinghy.__main__:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - aiofiles >=0.8
    - aiohttp >3
    - click >8
    - click-log >0.3
    - emoji
    - glom
    - jinja2 >3
    - pyyaml >=6

test:
  imports:
    - dinghy
  commands:
    - pip check
    - dinghy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nedbat/dinghy
  summary: Dinghy daily digest tool
  dev_url: https://github.com/nedbat/dinghy
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - shwina
